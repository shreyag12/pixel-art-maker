<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="designs.js"></script> 
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" onsubmit = "return makeGrid();">
      Grid Height:
        <input type="number" id="row" name="row" min="1" value="1">
      Grid Width:
        <input type="number" id="column" name="column" min="1" value="1">
        <input type="submit" class = "btn btn-primary btn-sm">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" onchange="colorGrid();">

    <h2 id = "mytitle" style="display:none" >Design Canvas</h2>
    <table id="pixelCanvas"></table>
    <table id ="mytable">
    </table>
    <div id = "test">
     </div>
    <button type = "reset" id = "new" class = "btn btn-primary" title = "reset color of the grid" style="display:none"onclick = "resetGrid();">reset</button>
</body>
</html>
